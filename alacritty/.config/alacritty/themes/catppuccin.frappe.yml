# Catpuccin Frapp√© Light
colors:
  primary:
    background: '#eff1f5'
    foreground: '#4c4f69'

    dim_foreground: '#3c3836'
    bright_foreground: '#d5c4a1'

  # Search colors
  #
  # Colors used for the search bar and match highlighting.
  #search:
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #matches:
    #  foreground: '#000000'
    #  background: '#ffffff'
    #focused_match:
    #  foreground: '#ffffff'
    #  background: '#000000'

    #bar:
    #  background: '#c5c8c6'
    #  foreground: '#1d1f21'

  # Keyboard regex hints
  #hints:
    # First character in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #start:
    #  foreground: '#1d1f21'
    #  background: '#e9ff5e'

    # All characters after the first one in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #end:
    #  foreground: '#e9ff5e'
    #  background: '#1d1f21'

  # Line indicator
  #
  # Color used for the indicator displaying the position in history during
  # search and vi mode.
  #
  # By default, these will use the opposing primary color.
  #line_indicator:
  #  foreground: None
  #  background: None

  # Selection colors
  #
  # Colors which should be used to draw the selection area.
  #
  # Allowed values are CellForeground/CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #selection:
  #  text: CellBackground
  #  background: CellForeground

  # Normal colors
  normal:
   black:   '#51576d' # Surface 1
   red:     '#e78284' # Red
   green:   '#a6d189' # Green
   yellow:  '#e5c890' # Yellow
   blue:    '#8caaee' # Blue
   magenta: '#f4b8e4' # Pink
   cyan:    '#81c8be' # Teal
   white:   '#b5bfe2' # Subtext 1
   orange:  '#ef9f76' # Peach

  # Bright colors
  bright:
   black:   '#626880' # Surface 2
   red:     '#e78284' # Red
   green:   '#a6d189' # Green
   yellow:  '#e5c890' # Yellow
   blue:    '#8caaee' # Blue
   magenta: '#f4b8e4' # Pink
   cyan:    '#81c8be' # Teal
   white:   '#a5adce' # Subtext 0
   orange:  '#f2d5cf' # Rosewater

  # Dim colors
  # dim:
  #  black:   '#131415'
  #  red:     '#864343'
  #  green:   '#777c44'
  #  yellow:  '#9e824c'
  #  blue:    '#556a7d'
  #  magenta: '#75617b'
  #  cyan:    '#5b7d78'
  #  white:   '#828482'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  #indexed_colors: []

  transparent_background_colors: false